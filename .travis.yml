language: python
matrix:
  include:
    - os: linux
      dist: trusty
      python: 2.7
    - os: linux
      dist: trusty
      python: 3.5
    - os: linux
      dist: precise
      python: 2.7
    - os: linux
      dist: precise
      python: 3.5
    - os: linux
      dist: precise
      python: pypy
#    - os: linux
#      dist: precise
#      python: pypy3
install: "pip install coverage python-coveralls"  # or "coveralls" instead (alternative package)
script: python setup.py build && cd tests && coverage run test.py && coverage html && coverage annotate test.py
after_success:
  - coveralls
